      .navy {
    position: fixed !important;
    top: 12px;
    z-index: 1;
    display: flex;
    align-items: center;
    width: 95%;
    border-radius: 30px;
    margin: 0 auto;
    height: 70px;
    background: var(--main-bg-color);
}.top-profile {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    margin: 0 0 !important;

}
     
      .ansbuttons {
    position: fixed;
    bottom: 12px;
    margin: 0 auto;
    width: 95%;
    height: 70px;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;

}
      .ansbuttons a{
       display: flex;
       justify-content: center;
       align-items: center;
       width: 100%;

       text-decoration: none;
       
      }
      .ansbuttons i{
       font-size: 22px;
       position: relative;
       
      }
      .ansbuttons span{
       position: absolute;

.section1 {

     .section3{
        display: flex;
        justify-content: center;

     }
     .section3 .fa-paper-plane{

     }
     .section3 a{
           display: flex;

           align-items: center;
           text-decoration: none;
           margin-right: 10px;
     }

        .loadergreen {
        width: 15px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: rgb(49, 218, 49);
        box-shadow: 0 0 0 0 #0004;
        animation: l1 1s infinite;
        }
        /* start */
        .request{
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: relative;
        }
        .request a {
    text-decoration: none;
    display: inline-block;
    padding: 15px 14px;
    width: 100%;
    text-align: center;
    background-color: var(--main-bg-color);
    margin-right: 10px;
    color: var(--main-color);
    border-radius: 10px;
    font-weight: 500;
}
        .request span {
    position: absolute;
    top: -18px;
    right: -7px;
    max-width: 35px;
    letter-spacing: 1px;
    background: #fff;

    border: 1px solid #cbbff0;
    color: var(--main-color);
    border-radius: 50%;
    font-weight: 500;
    font-size: 12px !important;
}
@keyframes ring {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(15deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-15deg); }
    100% { transform: rotate(0deg); }
  }

  .randcall {
    width: 35px;
    animation: ring 1.5s linear infinite;
  }
@keyframes zoom {
    0% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform:scale(1); }
    75% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .randchat {
    width: 35px;
    animation: zoom 3s infinite;
  }  

    /* end */
@keyframes l1 {
    100% {box-shadow: 0 0 0 15px #0000}
}
.loaderred{
    width: 15px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: red;
        box-shadow: 0 0 0 0 #0004;
        animation: l2 1s infinite;
}

@keyframes l2 {
    100% {box-shadow: 0 0 0 15px #0000}
}

    justify-content: space-between;

    padding: 7px 3px;    
    text-decoration: none;
}
