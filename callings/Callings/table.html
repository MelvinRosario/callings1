<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Space</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .green-bg {
      background-color: green !important;
    }
    .yellow-bg {
      background-color: yellow !important;
    }
    .red-bg {
      background-color: red !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th colspan="4">Primary server</th>
            <th colspan="4">Secondary server</th>
          </tr>
          <tr>
            <th colspan="2">Server name</th>
            <th colspan="2">Status</th>
            <th colspan="2">Server name</th>
            <th colspan="2">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">Lxapp3002</td>
            <td colspan="2" class="status-cell" data-value="1"></td>
            <td colspan="2">Lxapp2002</td>
            <td colspan="2" class="status-cell" data-value="2"></td>
          </tr>
          <tr>
            <td colspan="2">Lxapp3003</td>
            <td colspan="2" class="status-cell" data-value="3"></td>
            <td colspan="2">Lxapp2003</td>
            <td colspan="2" class="status-cell" data-value="3"></td>
          </tr>
          <tr>
            <td colspan="2">Lxapp3005</td>
            <td colspan="2" class="status-cell" data-value="1"></td>
            <td colspan="2">Lxapp2005</td>
            <td colspan="2" class="status-cell" data-value="3"></td>
          </tr>
          <tr>
            <td colspan="2">Lxapp3006</td>
            <td colspan="2" class="status-cell" data-value="2"></td>
            <td colspan="2">Lxapp2006</td>
            <td colspan="2" class="status-cell" data-value="1"></td>
          </tr>
          <tr>
            <td colspan="2">Lxapp3007</td>
            <td colspan="2" class="status-cell" data-value="3"></td>
            <td colspan="2">Lxapp2007</td>
            <td colspan="2" class="status-cell" data-value="2"></td>
          </tr>
          <tr>
            <td colspan="2">Lxapp3008</td>
            <td colspan="2" class="status-cell" data-value="3"></td>
            <td colspan="2">Lxapp2008</td>
            <td colspan="2" class="status-cell" data-value="1"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var statusCells = document.getElementsByClassName("status-cell");

      for (var i = 0; i < statusCells.length; i++) {
        var value = statusCells[i].getAttribute("data-value");

        if (value === "1") {
          statusCells[i].classList.add("green-bg");
        } else if (value === "2") {
          statusCells[i].classList.add("yellow-bg");
        } else if (value === "3") {
          statusCells[i].classList.add("red-bg");
        }
      }
    });
  </script>
</body>
</html>
