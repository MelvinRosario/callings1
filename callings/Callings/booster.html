input[type="range"] {
  -webkit-appearance: none;
  margin: 18px 0;
  width: 300px;
}

input[type="range"]:focus {
  outline: none;
}

input[type="range"] + label {
    background-color: var(--main-bg-color);
    border-radius: 4px;
    color: var(--main-color);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    left: 30px;
    padding: 5px 0px;
    position: absolute;
    text-align: center;
    top: 40px;
    width: 70px;
}
/* Chrome & Safari */
input[type="range"]::-webkit-slider-runnable-track {
  background: var(--main-bg-color);
  border-radius: 4px;
  cursor: pointer;
  height: 10px;
  width: 100%;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  background: #fff;
  border: 2px solid var(--main-color);
  border-radius: 50%;
  cursor: pointer;
  height: 24px;
  margin-top: -7px;
  width: 24px;
}

/* Firefox */
input[type="range"]::-moz-range-track {
  background: var(--main-bg-color);
  border-radius: 4px;
  cursor: pointer;
  height: 13px;
  width: 100%;
}

input[type="range"]::-moz-range-thumb {

    <script>
      const range = document.querySelector("#range");
      const label = range.nextElementSibling;
    
      range.addEventListener("input", (e) => {
        const value = +e.target.value;
        const rangeWidth = getComputedStyle(e.target).getPropertyValue("width");
        const labelWidth = getComputedStyle(label).getPropertyValue("width");
        const numRangeWidth = +rangeWidth.slice(0, rangeWidth.length - 2);
        const numLabelWidth = +labelWidth.slice(0, labelWidth.length - 2);
        const max = +e.target.max;
        const left = value * (numRangeWidth / max) - numLabelWidth / 2;
        label.style.left = `${left}px`;
        label.innerText = value;

        e.target.setAttribute('value', value);
      });
      </script>

 <script>
  function changeReach() {
    const volumeInput = document.getElementById('range');
    const reachSpan = document.getElementById('reachValue');      
    let value = parseInt(volumeInput.value); // Convert value to integer

    if (value >= 199 && value <= 400) {          
      reachSpan.textContent = '1000+';
    } 
    if (value >= 401 && value <= 600) {          
      reachSpan.textContent = '10000+';
    } 
    else {          
      reachSpan.textContent = '0';
    }
  }
