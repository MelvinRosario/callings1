<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- important links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>      
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); 
    body, html {
    height: 100%;
    font-family: "poppins";
  }
  input::placeholder{
    font-size: 14px;
  }

  .container-fluid {
    background-color: #f7f8fa;
  }

  .input-container {
        position: relative;
        display: inline-block;
        margin: 12px 0;
        width: 100%;
      }

      .input-container span {
    position: absolute;
    left: 13px;
    top: 50%;
    font-size: 17px;
    transform: translateY(-50%);
    pointer-events: none;
    color: #8e8e8e;
}

      .input-container input {
        padding-left: 40px;
        height: 50px;
        width: 100%;
        border-radius: 10px;
        background-color: #F7F8FA;
        border: 1px solid #ccc;
      }
.box {
    /* border: 1px solid #ede8e8; */
    padding: 20px 14px;
    border-radius: 25px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.fp{
    color: #8a8888;
    text-decoration: none;
    font-size:17px;
}
.login{
    color: #fff;
    background-color: #644de6;
    border: none;
    border-radius: 10px;
    padding: 10px;
}
.loginwith {
  color: #8a8888;
  font-size:15px;
  padding: 0 10px;
  display: inline-block;
  position: relative;
}

.loginwith::before{
  content: "";
  position: absolute;
  top: 50%;
  transform: translateX(-100%);
  height: 1px;
  background-color: #d1d1d1;
}

.loginwith::after {
  content: "";
  position: absolute;
  top: 50%;
  transform: translateX(100%);
  height: 1px;
  background-color: #d1d1d1 ;
}

.loginwith::before {
  left: 0;
  width: 120px;
}

.loginwith::after {
  right: 0;
  width: 120px;
}   
.sm{
    display: flex;
    justify-content: center;
    align-items: center;
}
.sm button{
    width: 100%;
    border: none;
    border-radius: 10px;
    padding: 7px;
}
button img{
    width: 30px;
    margin-right: 5px;
}
.kyky{
    position: absolute;
    left: 23px;
    top: 8px;
    font-size: 16px !important;
    color: #8a8888;
    z-index: 3 !important;
}
.heading {
    display: none;
 
}
.heading2{
  display: flex;
  justify-content: center;
  align-items: center;
  color: #644de6;
  margin-bottom: 10px;
}
.error {
    font-size: 15px;
    color: #ed1717;
    animation: show 2s linear;
}
.success {
    font-size: 15px;
    color: #018701;
    animation: show 2s linear;
}
@keyframes show{
  0%{
    transform: translateY(-1000px);
  }
  100%{
    transform: translateY(0px);
  }
}
@media  only screen and (max-width: 767px){
    .box{
    border: none;
    padding: 10px 15px;
    border-radius: 25px;
    box-shadow: none;
}
.animation{
  display: none;
}
.heading {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    color: #6b4de6;
    font-size: 22px;
}
.heading2{
  display: none;
}
}
@media only screen and (min-width: 768px) and (max-width: 1024px) {
    .box{
        width: 500px;
    }
    .animation{
  display: none;
}
  }
</style>
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center vw-100">
        <div class="row d-flex justify-content-center align-items-center w-100">
          <div class="heading2">
            <h3>Create Account <i class="fa-solid fa-user mx-2"></i></h3>
          </div>
            <div class="col-12 col-md-6 col-lg-4 g-4 box">
                <form action="">
                  <div>
                    <h3 class="heading">Create Account <i class="fa-solid fa-user mx-2"></i></h3>
                  </div>
                    <div class="input-container">
                        <span><i class="fa-regular fa-user"></i></span>
                        <input type="input" name="name" placeholder="Enter your name"/>
                      </div>
                      <span class="error "><i class="fa-regular fa-circle-xmark mx-2"></i>User name already exist</span>
                      <div class="input-container">
                        <span><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Enter your email"/>
                      </div>
                      <span class="success"><i class="fa-solid fa-circle-check mx-2"></i>User name already exist</span>
                     <div class="input-container">
                        <span><i class="fa-solid fa-key"></i></span>
                        <input type="password" name="password" placeholder="Password"/>
                      </div>

                   <div class="input-container">
                        <span><i class="fa-solid fa-key"></i></span>
                        <i class="fa-solid fa-circle-check kyky"></i>
                        <input type="password" name="password" placeholder="Confirm Password"/>
                      </div>                    
                    <div class="w-100 my-3">
                        <button class="w-100 login">Register</button>
                    </div>
                    <div class="d-flex justify-content-center align-items-center my-4">
                        <span class="loginwith">Or login with</span>
                    </div>
                    <div class="d-flex justify-content-around align-items-center sm ">
                        <button ><img src="/callings/Callings/img/google.png" alt="">Continue With Google</button>                                         
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-5 mb-3">
                        <span class="mx-2" style="color: #8a8888; font-size:15px;">Already have an Account?</span><a style="color: #644de6; font-size:15px; text-decoration: none;" href="">Login</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-12 col-lg-4 animation">
              <div class="lottie">
                <lottie-player src="/callings/Callings/img/loginanimation.json" background="transparent"  speed="1"  style="width: 100%; height: 100%;" loop  autoplay></lottie-player>
              </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
