    <!-- otp -->
    <script>
        const inputs = document.querySelectorAll("input"),
     button = document.querySelector("button");
   
   // iterate over all inputs
   inputs.forEach((input, index1) => {
     input.addEventListener("keyup", (e) => {
      
       const currentInput = input,
         nextInput = input.nextElementSibling,
         prevInput = input.previousElementSibling;
   
       
       if (currentInput.value.length > 1) {
         currentInput.value = "";
         return;
       }
     
       if (nextInput && nextInput.hasAttribute("disabled") && currentInput.value !== "") {
         nextInput.removeAttribute("disabled");
         nextInput.focus();
       }
   
       // if the backspace key is pressed
       if (e.key === "Backspace") {
         // iterate over all inputs again
         inputs.forEach((input, index2) => {
           // if the index1 of the current input is less than or equal to the index2 of the input in the outer loop
           // and the previous element exists, set the disabled attribute on the input and focus on the previous element
           if (index1 <= index2 && prevInput) {
             input.setAttribute("disabled", true);
             input.value = "";
             prevInput.focus();
           }
         });
       }
       //if the fourth input( which index number is 3) is not empty and has not disable attribute then
       //add active class if not then remove the active class.
       if (!inputs[3].disabled && inputs[3].value !== "") {
         button.classList.add("active");
         return;
       }
       button.classList.remove("active");
     });
   });
   
   //focus the first input which index is 0 on window load
   window.addEventListener("load", () => inputs[0].focus());
     </script>
     <script>
document.getElementById('resendLink').addEventListener('click', function(e) {
  e.preventDefault(); // Prevent default behavior of anchor tag
  document.getElementById('resendLink').style.display = 'none'; 
  document.getElementById('didnt').style.display = 'none'; 
  document.getElementById('sent').style.display = 'flex'; 
  document.getElementById('resendTimer').style.display = 'flex';
  startTimer(); 
});

// Countdown timer logic
function startTimer() {
  let timer = 30; 
  const countdown = setInterval(() => {
    timer--;
    document.getElementById('timer').textContent = timer;

    if (timer <= 0) {
      clearInterval(countdown); // Stop the countdown
      document.getElementById('resendLink').style.display = 'flex'; 
      document.getElementById('didnt').style.display = 'flex'; 
      document.getElementById('sent').style.display = 'none';
      document.getElementById('resendTimer').style.display = 'none';
    }
  }, 1000); // Update every second
}
