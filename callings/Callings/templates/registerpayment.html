    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      body,
      html {
        height: 100%;
        font-family: "poppins";
      }
      :root {
        --bg-color: #f6e6cb;
        --main-color: #153448;
        --sec-color: #3c5b6f;
        --ot-color: #948979;
      }

      input::placeholder {
        font-size: 14px;
      }

      .input-container {
        position: relative;
        display: inline-block;
        margin: 12px 0;
        width: 100%;
      }
      .input-container button {
        position: absolute;
        right: 7px;
        border: none;
        background: var(--sec-color);
        color: #fff;
        padding: 8px 10px;
        top: 5px;
        border-radius: 10px;
      }
      .input-container span {
        position: absolute;
        left: 13px;
        top: 50%;
        font-size: 17px;
        transform: translateY(-50%);
        pointer-events: none;
        color: #8e8e8e;
      }
      .input-container span .fa-location-dot {
    position: absolute;
    left: 0px;
    top: -47px;
    font-size: 17px;
    transform: translateY(-50%);
    pointer-events: none;
    color: #8e8e8e;
}
      input::placeholder {
        color: gray;
        font-size: 15px;
      }

      .input-container input {
        padding-left: 40px;
        height: 50px;
        width: 100%;
        border-radius: 10px;
        background-color: #f7f8fa;
        border: 1px solid #ccc;
      }
      .input-container select {
        padding-left: 40px;
        height: 50px;
        width: 100%;
        color: gray;
        font-size: 15px;
        border-radius: 10px;
        background-color: #f7f8fa;
        border: 1px solid #ccc;
        appearance: none;
        -webkit-appearance: none; /* For older versions of Chrome and Safari */
        -moz-appearance: none;
      }
      .input-container textarea {
    padding-left: 40px;
    height: 125px;
    width: 100%;
    color: gray;
    font-size: 15px;
    border-radius: 10px;
    background-color: #f7f8fa;
    border: 1px solid #ccc;
    resize: none;
    text-align: justify;
    padding-right: 15px;
    padding-top: 7px;
}
      select::-ms-expand {
        display: none;
      }
      .input-container select option {
        color: gray;
      }
      .box {
        /* border: 1px solid #ede8e8; */
        position: relative;
        height: 700px;
        padding: 20px 14px;
        border-radius: 25px;
        /* box-shadow: 0 0 6px rgba(0, 0, 0, 0.1); */
      }
      .fp {
        color: #8a8888;
        text-decoration: none;
        font-size: 17px;
      }
      .login {
        color: #fff;
        background-color: var(--sec-color);
        border: none;
        border-radius: 10px;
        padding: 10px;
      }
      .loginwith {
        color: #8a8888;
        font-size: 15px;
        padding: 0 10px;
        display: inline-block;
        position: relative;
      }

      .loginwith::before {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateX(-100%);
        height: 1px;
        background-color: #d1d1d1;
      }

      .loginwith::after {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateX(100%);
        height: 1px;
        background-color: #d1d1d1;
      }

      .loginwith::before {
        left: 0;
        width: 120px;
      }

      .loginwith::after {
        right: 0;
        width: 120px;
      }
      .sm img {
        width: 30px;
      }
      .fa-circle-check {
        position: absolute;
        left: 25px;
        top: 8px;
        font-size: 16px !important;
        color: #644de6;
        z-index: 3 !important;
      }
      .heading {
        display: none;
      }
      .heading2 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #644de6;
        margin-bottom: 10px;
      }
      .privacy {
        position: absolute;
        bottom: 0;
        padding: 15px 30px !important;
      }
      .animation {
        position: relative;
      }
      @media only screen and (max-width: 767px) {
        .box {
          border: none;
          padding: 10px 15px;
          border-radius: 25px;
          box-shadow: none;
          position: relative;
        }
        .formbold-step-menu {
          display: flex;
          flex-direction: column;
        }
        .animation {
          display: none;
        }
        .heading {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 10px;
          color: #644de6;
          font-size: 22px;
        }
        .heading2 {
          display: none;
        }
        .privacy {
          position: absolute;
          bottom: 0;
          padding: 15px;
          text-align: center;
          padding: 15px !important;
        }
        .modal-content {   
        width: 85% !important;
      }
      .modal-body {
    padding: 18px !important;
}
    
    }
      @media only screen and (min-width: 768px) and (max-width: 1024px) {
        .box {
          width: 500px;
        }
        .animation {
          display: none;
        }
      }
      .privacy {
        position: absolute;
        bottom: 0;
        padding: 15px !important;
      }
      .logimg img {
        width: 200px;
        border-radius: 15px;
        margin-bottom: 15px;
      }
      .imgs {
        width: 30px;
        position: absolute;
      }
      /* .img1 {
    top: 10px;
    width: 100px;
} */
      .img2 {
        width: 158px;
        top: 149px;
        left: 254px;
        animation: card2 4s linear infinite;
      }
      @keyframes card2 {
        0% {
          transform: rotateY(0.5turn);
        }
        50% {
          transform: rotateY(0.1turn);
        }
        100% {
          transform: rotateY(0.5turn);
        }
      }
      .img3 {
        width: 100px;
        left: 145px;
        /* transform: rotate(36deg); */
        top: 37px;
        animation: tag 3s linear infinite;
      }
      @keyframes tag {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(70deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .img4 {
        width: 281px;
        top: 202px;
        left: 378px;
        animation: bag 4s linear infinite;
      }
      @keyframes bag {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .img5 {
        width: 156px;
        top: 0;
        left: 418px;
        animation: card 3s linear infinite;
      }
      @keyframes card {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

    <style>

        font-size: 16px;
        line-height: 24px;
        color: #536387;
      }

        color: #07074d;
      }
      .formbold-steps li.active span {
        background: #3c5b6f;
        color: #ffffff;
      }

      .formbold-confirm-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #ffffff;
        border: 0.5px solid #dde3ec;
        border-radius: 5px;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        cursor: pointer;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }
      .formbold-confirm-btn {
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.12);
      }
      .formbold-confirm-btn.active {
        background: #6a64f1;
        color: #ffffff;
      }

      .formbold-form-step-1,
      .formbold-form-step-2,
      .formbold-form-step-3 {
        display: none;
      }
      .formbold-form-step-1.active,
      .formbold-form-step-2.active,
      .formbold-form-step-3.active {
        display: block;
      }

      .formbold-form-btn-wrapper {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 25px;
        margin-top: 25px;
      }
      .formbold-back-btn {
        align-items: center;
        gap: 5px;
        font-size: 16px;
        border-radius: 5px;
        padding: 10px 25px;
        border: none;
        font-weight: 500;
        background-color: #3c5b6f;
        color: white;
        cursor: pointer;
        display: none;
      }
      .formbold-back-btn.active {
        display: block;
      }
      .formbold-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 16px;
        border-radius: 5px;
        padding: 10px 25px;
        border: none;
        font-weight: 500;
        background-color: #3c5b6f;
        color: white;
        cursor: pointer;
      }
      .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
      }
    </style>

     <!-- modal -->
     <style>
         /* moda */
         .modal-content {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 70%;
    margin: 0 auto;

    pointer-events: auto;

}

}

form .input-field {

    <div

                <div class="input-container">

                    <option value="" selected disabled>
                      Business Category
                    </option>
                    <option value="">one</option>
                    <option value="">one</option>
                    <option value="">one</option>
                  </select>
                </div>
                <div class="input-container">

                  <input

                    placeholder="Enter your E-mail"
                  />

                    type="button"

                    data-bs-target="#email"

                    Send OTP

                </div>
                <!-- Modal block-->
                <div

                        <div>

                                <div class="input-field">
                                    <input class="input" type="number" id="input1" name='1'/>
                                    <input class="input" type="number" id="input1" name='2' disabled/>
                                    <input class="input" type="number" id="input1" name='3' disabled />
                                    <input class="input" type="number" id="input1" name='4' disabled />
                                  </div> 
                              </div>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-bs-dismiss="modal" style="background-color: #dde3ec; color: #000;"
                                >

                                </button>
                                <button
                                id="verifybutton"
                                  type="submit"
                                  style="background-color: var(--sec-color); color: #fff"
                                >
                                  Verify
                                </button>
                              </div>
                        </div>                      
                    </div>
                  </div>
                </div>
                <!-- end -->

                <div class="input-container">
                    <span><i class="fa-solid fa-phone"></i></span>
                    <input
                      type="number"

                      placeholder="Enter mobile number"
                    />
                    <button
                      type="button"

                  <!-- Modal block-->
                  <div
                    class="modal fade"

                    tabindex="-1"

                    aria-hidden="true"

                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-body">
                          <span style="margin: 10px 0 !important;">We have sent you the Verification Code to your <i style="color: var(--sec-color);" class="fa-solid fa-phone mx-1"></i> Mobile Number</span>
                          <div class="input-field">
                              <input class="input" type="number" id="input1"  name='1'/>
                              <input class="input" type="number" id="input1" name='2' disabled/>
                              <input class="input" type="number" id="input1" name='3' disabled />
                              <input class="input" type="number" id="input1" name='4' disabled />

                    <select name="" id="">

                        <option value="">Kerala</option>

                  </div>

                    <span><i class="fa-solid fa-map-location-dot"></i></span>
                    <select name="" id="">
                        <option value="" selected disabled>
                          City
                        </option>

                        <option value="">Chennai</option>

                  </div>

                    <span><i class="fa-solid fa-location"></i></span>

    <script>
      const stepMenuOne = document.querySelector(".formbold-step-menu1");
      const stepMenuTwo = document.querySelector(".formbold-step-menu2");
      const stepMenuThree = document.querySelector(".formbold-step-menu3");

      const stepOne = document.querySelector(".formbold-form-step-1");
      const stepTwo = document.querySelector(".formbold-form-step-2");
      const stepThree = document.querySelector(".formbold-form-step-3");

      const formSubmitBtn = document.querySelector(".formbold-btn");
      const formBackBtn = document.querySelector(".formbold-back-btn");

      formSubmitBtn.addEventListener("click", function (event) {
        event.preventDefault();

        if (stepMenuOne.classList.contains("active")) {
          stepMenuOne.classList.remove("active");
          stepMenuTwo.classList.add("active");

          stepOne.classList.remove("active");
          stepTwo.classList.add("active");

          formBackBtn.classList.add("active");
        } else if (stepMenuTwo.classList.contains("active")) {
          stepMenuTwo.classList.remove("active");
          stepMenuThree.classList.add("active");

          stepTwo.classList.remove("active");
          stepThree.classList.add("active");

          formBackBtn.classList.add("active");
          formSubmitBtn.textContent = "Submit";
        } else if (stepMenuThree.classList.contains("active")) {
          document.querySelector("form").submit();
        }
      });

      formBackBtn.addEventListener("click", function (event) {
        event.preventDefault();

        if (stepMenuTwo.classList.contains("active")) {
          stepMenuTwo.classList.remove("active");
          stepMenuOne.classList.add("active");

          stepTwo.classList.remove("active");
          stepOne.classList.add("active");

          formBackBtn.classList.remove("active");
        } else if (stepMenuThree.classList.contains("active")) {
          stepMenuThree.classList.remove("active");
          stepMenuTwo.classList.add("active");

          stepThree.classList.remove("active");
          stepTwo.classList.add("active");

          formSubmitBtn.textContent = "Next";
        }
      });
    </script>

   <script>
 document.addEventListener("DOMContentLoaded", function () {
    const inputs = document.querySelectorAll("#input1");

    // Add event listeners to all OTP input fields
    inputs.forEach((input, index) => {
        input.addEventListener("input", function (e) {
            const currentInput = e.target;

            // Allow only one digit in each input field
            if (!/^\d$/.test(currentInput.value)) {
                currentInput.value = "";
                return;
            }

            // Move focus to the next input field
            if (index < inputs.length - 1) {
                inputs[index + 1].removeAttribute("disabled");
                inputs[index + 1].focus();
            }

            // Enable Verify button when all inputs are filled
            const verifyButton = document.getElementById("verifybutton");
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
            if (allFilled) {
                verifyButton.classList.add("active");
            } else {
                verifyButton.classList.remove("active");
            }
        });

        // Handle Backspace to move focus to the previous input field
        input.addEventListener("keydown", function (e) {
            if (e.key === "Backspace" && index > 0) {
                inputs[index].value = "";
                inputs[index - 1].focus();
            }
        });
    });

    // Set initial focus on the first input field
    inputs[0].removeAttribute("disabled");
    inputs[0].focus();
});
document.addEventListener("DOMContentLoaded", function () {
    const websiteSelect = document.getElementById("website-select");
    const weblinkDiv = document.getElementById("weblink");

    // Initially hide the weblink div
    weblinkDiv.style.display = "none";

    // Add event listener to the select dropdown
    websiteSelect.addEventListener("change", function () {
        const selectedOption = websiteSelect.value;

        if (selectedOption === "yes") {
            weblinkDiv.style.display = "block";  // Show the weblink div
        } else {
            weblinkDiv.style.display = "none";   // Hide the weblink div
        }
    });
});

   </script>
